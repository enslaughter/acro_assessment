<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Acro Media - Skills Assessment</title>
    <meta name="description" content="Skills Assessment for Acro Media, coded by Elijah Slaughter" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>

  <body>
      <div class="strap-container">
        <div class="signup">
            <div class="signup-logo">
                <img src="images/logo.svg" alt=""></img>
            </div>
            <div class="signup-elements" aria-relevant="additions">
                <p>Receive regular updates</p>
                <form>
                    <div class="textinput-wrapper">
                        <input name="email" id="email" type="text" placeholder="Enter email..."></input>
                    </div>
                    
                    <div class="dropdown-wrapper">
                        <select name="frequency" id="frequency">
                            <option value="unselected">-- Select Frequency --</option>
                            <option value="daily">Daily updates</option>
                            <option value="biweekly">Bi-weekly updates</option>
                            <option value="weekly">Weekly updates</option>
                            <option value="bimonthly">Bi-monthly updates</option>
                            <option value="monthly">Monthly updates</option>
                        </select>
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input name="receiveemails" type="checkbox" id="receiveemails"><span class="checkbox-icon"></span><label for="receiveemails">Yes, I'd like to receive marketing emails <span class="checkbox-greentext"> (optional)</span></label></input>
                    </div>
                    
                    <button name="signup-button" id="signup-button" type="submit">Sign up today!</button>
                </form>
            </div>
          </div>
      </div>
    <script src="form.js"></script>
  </body>
</html>
