<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Acro Media - Skills Assessment</title>
    <meta name="description" content="The HTML5 Herald" />
    <link rel="stylesheet" href="styles.css?v=1.0" />
  </head>

  <body>
      <div class="strap-container">
        <div className="signup">
            <div class="signup-logo">
                <img src="images/logo.svg" alt=""></img>
            </div>
            <div class="signup-elements">
                <p>Receive regular updates</p>
                <form>
                    <input name="email" type="text"></input>
                    <select>
                        <option>-- Select Frequency --</option>
                        <option>Daily updates</option>
                        <option>Bi-weekly updates</option>
                        <option>Weekly updates</option>
                        <option>Bi-monthly updates</option>
                        <option>Monthly updates</option>
                    </select>
                    <input name="receiveemails" type="checkbox">Yes, I'd like to receive marketing emails (optional)</input>
                    <button name="signup-button">Sign up today!</button>
                </form>
            </div>
          </div>
      </div>
    <script src="form.js"></script>
  </body>
</html>
